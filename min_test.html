<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>LIFF 最小テスト</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
</head>
<body>
  <h2>LIFF 最小テスト</h2>
  <button onclick="main()">押す</button>
  <pre id="out">起動前</pre>

<script>
const LIFF_ID = "2008865403-FdrRPZfH";

async function main() {
  const out = document.getElementById("out");
  try {
    out.textContent = "init中...";
    await liff.init({ liffId: LIFF_ID });

    out.textContent =
      "init OK\n" +
      "isInClient=" + liff.isInClient() + "\n" +
      "isLoggedIn=" + liff.isLoggedIn();

    if (!liff.isLoggedIn()) {
      liff.login();
      return;
    }

    const profile = await liff.getProfile();
    out.textContent += "\nログインユーザー: " + profile.displayName;

  } catch (e) {
    out.textContent = "JSエラー:\n" + e;
  }
}
</script>
</body>
</html>
