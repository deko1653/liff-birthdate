<!doctype html>
<html>
<head>

  <title>LIFF 最小テスト</title>

</head>
<body>
  <h2>LIFF 最小確認</h2>
  <button id="btn">押す</button>

  <script>
    const LIFF_ID = "2008865403-FdrRPZfH";

    async function main() {

      };
    }
    main();
  </script>
</body>
</html>
