<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>LIFF 最小テスト</title>
  <script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
  <style>
    body{font-family:system-ui; padding:16px;}
    button{font-size:18px; padding:10px 14px;}
    pre{background:#f5f5f5; padding:10px; border-radius:8px; white-space:pre-wrap;}
  </style>
</head>
<body>
  <h2>LIFF 最小テスト</h2>
  <button id="btn">押す</button>
  <pre id="out">起動中...</pre>

<script>
const LIFF_ID = "（2008860126-HO9WFhem）";

async function main() {
  const log = (s) => document.getElementById("log").textContent += s + "\n";
  log("boot");

  try {
    await liff.init({ liffId: LIFF_ID });
    log("liff.init OK");
    log("isInClient=" + liff.isInClient());
    log("isLoggedIn=" + liff.isLoggedIn());

    document.getElementById("btn").onclick = () => {
      alert("押した");
      // ★必ずログインへ飛ばす
      liff.login();
    };
  } catch (e) {
    log("liff.init NG: " + e);
    alert("init NG: " + e);
  }
}
main();
</script>
<pre id="log"></pre>
