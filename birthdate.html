<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>生年月日入力</title>
</head>
<body>

<label>生年月日を入力してください</label><br>
<input
  id="birthdate"
  type="text"
  inputmode="numeric"
  placeholder="例）1980/2/11 または 1980-2-11"
>
<br><br>
<button onclick="onSubmitBirthdate()">決定</button>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
  async function onSubmitBirthdate() {
    const birthdate = document.getElementById("birthdate").value;

    if (!birthdate) {
      alert("生年月日を入力してください");
      return;
    }

    try {
      await liff.init({ liffId: "2008860126-ZgBrn5il
" });
      liff.closeWindow(); // ← 今回はこれだけ
    } catch (e) {
      alert("LIFF初期化エラー: " + e.message);
    }
  }
</script>



</body>
</html>
